apiVersion: v1
kind: Pod
metadata:
  name: sdkman
  namespace: jenkins
spec:
  containers:
    - name: sdkman
      image: 74734589924/sdkman:1.0
      command:
        - sleep
      args:
        - "99d"
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command:
        - sleep
      args:
        - "9999999"
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: docker-registry
        items:
          - key: .dockerconfigjson
            path: config.json